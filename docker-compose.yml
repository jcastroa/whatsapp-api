version: '3.8'

services:
  mariadb:
    image: mariadb:11.4
    container_name: whatsapp_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: whatsapp_api
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "43236:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - whatsapp_network

  whatsapp_api:
    build: .
    container_name: whatsapp_api
    environment:
      - NODE_ENV=production
      # Local DB for message_logs
      - DB_HOST=mariadb
      - DB_PORT=3306
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=whatsapp_api
      # External DB for whatsapp_instancias
      - DB_INSTANCIAS_HOST=${DB_INSTANCIAS_HOST}
      - DB_INSTANCIAS_PORT=${DB_INSTANCIAS_PORT}
      - DB_INSTANCIAS_USER=${DB_INSTANCIAS_USER}
      - DB_INSTANCIAS_PASSWORD=${DB_INSTANCIAS_PASSWORD}
      - DB_INSTANCIAS_NAME=${DB_INSTANCIAS_NAME}
      # API Config
      - API_KEY=${API_KEY}
      - META_API_VERSION=${META_API_VERSION}
      - META_API_BASE_URL=${META_API_BASE_URL}
    ports:
      - "8096:3000"
    volumes:
      - ./sessions:/app/sessions
    depends_on:
      - mariadb
    restart: unless-stopped
    networks:
      - whatsapp_network
      - api-nebula_default

volumes:
  mariadb_data:

networks:
  whatsapp_network:
    driver: bridge
  api-nebula_default:
    external: true